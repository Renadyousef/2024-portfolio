   <script>//to animate the character
    const character = document.getElementById("character");
  
    document.addEventListener("mousemove", (e) => {
      const x = e.clientX; // X coordinate of the pointer
      const y = e.clientY; // Y coordinate of the pointer
  
      // Move the character to follow the pointer,  moving the character element  to the X and Y coordinates of the mouse pointer.
      character.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
